<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Job - HR Recruitment System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">HR Recruitment System</div>
        <div class="nav-links">
            <a href="/dashboard.html">Dashboard</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Post New Job</h1>
            <form id="postJobForm">
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" id="salary" name="salary" placeholder="e.g., $50,000 - $70,000">
                </div>

                <div class="form-group">
                    <label for="jobType">Job Type</label>
                    <select id="jobType" name="jobType" required>
                        <option value="internal">Internal</option>
                        <option value="external">External</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Job Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="requirements">Requirements (comma-separated)</label>
                    <textarea id="requirements" name="requirements" rows="3" required 
                        placeholder="e.g., Bachelor's degree, 3+ years experience, Strong communication skills"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Post Job</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/dashboard.html'">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/post-job.js"></script>
</body>
</html>
